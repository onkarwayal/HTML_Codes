<!DOCTYPE html>
<html>
<head>
  <title>Hovering effect</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }

    .animated {
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    .fade-in {
      animation-name: fade-in;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .card {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

   

    .card-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card-description {
      color: #666;
    }

    .card-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .card-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animated fade-in">Effects</h1>
    <div class="card">
     
      <h2 class="card-title"> BLOCK 1</h2>
      <p class="card-description"></p>
      <a href="#" class="card-button">Learn More</a>
    </div>
    <div class="card">
    
      <h2 class="card-title">BLOCK 2</h2>
      <p class="card-description"></p>
      <a href="#" class="card-button">Learn More</a>
    </div>
    <div class="card">
    
      <h2 class="card-title">BLOCK 3</h2>
      <p class="card-description"></p>
      <a href="#" class="card-button">Learn More</a>
    </div>
  </div>
</body>
</html>
